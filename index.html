<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Booking Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Trip Booking Form</h2>
    <form id="tripForm">
      <label>Full Name:</label>
      <input type="text" id="name" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Phone Number:</label>
      <input type="tel" id="phone" required />

      <label>Pickup Address:</label>
      <input type="text" id="pickup" required />

      <label>Drop-off Address:</label>
      <input type="text" id="dropoff" required />

      <label>Trip Date:</label>
      <input type="date" id="date" required />

      <label>Trip Time:</label>
      <input type="time" id="time" required />

      <label>Trip Type:</label>
      <select id="tripType" required>
        <option value="">Select</option>
        <option value="oneway">One Way</option>
        <option value="roundtrip">Round Trip</option>
      </select>

      <label>Passengers:</label>
      <input type="number" id="passengers" min="1" value="1" required />

      <label>Special Instructions:</label>
      <textarea id="instructions" rows="4"></textarea>

      <div class="btn-group">
        <button type="button" onclick="saveForm()">ðŸ’¾ Save Form</button>
        <button type="submit">ðŸš€ Submit Request</button>
      </div>
    </form>
    <div id="status"></div>
  </div>

  <!-- âœ… Load JavaScript after everything is loaded -->
  <script src="app.js"></script>
</body>
</html>
